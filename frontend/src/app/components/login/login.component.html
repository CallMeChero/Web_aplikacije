<div class="card bg-light mb-3" style="max-width: 30em; max-height: 200px; border: 0;">
  <div style="background-color: #343a40; min-height: 38px;">
  	<h1 style="text-align: center; color: white; font-size: 15px;padding-top:5px;">Login</h1>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" style="border-bottom:0px;">

	  <div class="alert alert-danger" role="alert" [hidden]="!error" style="max-height: 40px">
  		<strong>Zrak u ruke!</strong> {{ error }}
	  </div>
	    <div class="col-md-8 offset-2" style="padding: 17px 0">
	      <input type="email" class="form-control" name= "email" id="inputEmail4" [(ngModel)]="form.email" placeholder="Enter your email here!" required>
	    </div>

	    <div class="col-md-8 offset-2" style="padding: 17px 0">
	      <input type="password" class="form-control" name="password" id="inputPassword4" [(ngModel)]="form.password" placeholder="Enter your password here!" required>
	    </div>

	    <div class="col-sm-12" style="padding-top:0px; background-color: #343a40;">
	   	 <div class="col-sm-10 offset-1">
	   	 	<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
		     <a class="btn btn-info" style="float:right" routerLink="/signup">Sign Up</a>
		     <div>
		     <small>
		  		<a routerLink="/request-reset" style="float: right;">I forgot my password <fa name="frown-o" animation="spin"></fa></a>
		  	 </small>
	     	</div>
	   	 	</div>
	    </div>

  </form>
</div>
