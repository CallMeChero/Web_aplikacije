<div class="card card2 bg-light mb-3">
  <div class="cardHeader">
  	<h1 style="color: white; font-size: 15px; text-align: center; padding-left:20px;">Reset Password</h1>
  </div>
  <form #RequestForm="ngForm" (ngSubmit)="onSubmit()">

	  <div class="form-group">
	    <div class="form-group col-md-12">
	      <label for="inputEmail4" style="padding-top: 10px;">Email</label>
	      <input type="email" class="form-control" name= "email" id="inputEmail4" [(ngModel)]="form.email" placeholder="Email" required>
	    </div>

	    <div class="form-group formButton col-md">
	     <button type="submit" class="btn btn-primary" [disabled]="!RequestForm.valid" >Send me email</button>
	    </div>
	  </div>

  </form>
</div>
